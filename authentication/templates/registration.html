{% extends "base.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in form %}
        <div>
            {{form.label_tag}}
        </div>
        <div>
            {{form}}
        </div>
        {% if form.errors %}
        <div class='text-red-500'>
            {{form.errors}}
        </div>
        {% endif %}
        {% endfor %}
        <button type="submit">Registration</button>
    </form>
</div>
{% endblock content %}
