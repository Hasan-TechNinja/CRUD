{% extends "base.html" %}
{% load static %}
{% block title %}Update{% endblock title %}
{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in form %}
        <div>
            {{form.label_tag}}
        </div>
        <div>
            {{form}}
        </div>

        {% if form.errors %}
        <div>
            {{form.errors}}
        </div>
        {% endif %}
        {% endfor %}
        <button class="mx-1 bg-blue-400 rounded-md p-2 text-sm text-white hover:shadow-md" type="submit">submit</button>
    </form>
</div>
{% endblock content %}
